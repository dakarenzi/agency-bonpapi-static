name: Build & Deploy Static agency.bonpapi.com

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Install wget
        run: sudo apt-get install -y wget

      - name: Crawl agency.bonpapi.com
        run: |
          mkdir -p public
          
          # Disable immediate exit on error
          set +e
          
          wget \
            --directory-prefix=public \
            --mirror \
            --convert-links \
            --adjust-extension \
            --page-requisites \
            --no-parent \
            --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            --execute robots=off \
            --exclude-directories=/cdn-cgi/ \
            --restrict-file-names=windows \
            --reject-regex "(wp-admin|wp-login|xmlrpc|feed|comments|cart|checkout|my-account)" \
            https://agency.bonpapi.com
            
          # Capture the exit code
          EXIT_CODE=$?
          
          # Logic: If code is 0 (Success) or 8 (Server Error/404), we proceed.
          # If code is anything else (e.g. 4 Network Error), we fail.
          if [ $EXIT_CODE -ne 0 ] && [ $EXIT_CODE -ne 8 ]; then
            echo "::error::Wget failed with critical error code $EXIT_CODE"
            exit $EXIT_CODE
          else
            echo "Wget finished with code $EXIT_CODE. (Code 8 is acceptable for 404s). Proceeding..."
            exit 0
          fi

      - name: Organize and Cleanup
        run: |
          mv public/agency.bonpapi.com/* public/ 2>/dev/null || true
          rmdir public/agency.bonpapi.com 2>/dev/null || true
          find public -name "*\?*" -delete
          find public -name "*\:*" -delete

      # Only uploading for Cloudflare now (Removed GitHub Pages upload)
      - name: Upload for Cloudflare
        uses: actions/upload-artifact@v4
        with:
          name: static-site-files
          path: ./public

  # Removed the 'deploy_github' job entirely

  deploy_cloudflare:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download static artifact
        uses: actions/download-artifact@v4
        with:
          name: static-site-files
          path: public

      - name: Deploy to Cloudflare Pages
        run: |
          npx wrangler pages deploy public \
            --project-name=agency-bonpapi-static \
            --branch=main \
            --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_PAGES_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Echo Success
        if: success()
        run: echo "ðŸš€ agency.bonpapi.com deployed successfully to Cloudflare!"
